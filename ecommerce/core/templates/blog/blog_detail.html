{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-10 col-md-12">

            <article class="card shadow rounded-4 border-0 overflow-hidden">
                <div class="row g-0">
                    {% if blog.image %}
                    <div class="col-md-5">
                        <img src="{{ blog.image.url }}" class="img-fluid h-100 w-100 object-fit-cover" alt="{{ blog.title }}">
                    </div>
                    {% endif %}
                    <div class="col-md-7">
                        <div class="card-body p-4">
                            <h1 class="card-title">{{ blog.title }}</h1>
                            <p class="text-muted mb-3">
                                By <strong>{{ blog.author.get_full_name|default:blog.author.username }}</strong> • 
                                {{ blog.created_at|date:"F d, Y" }}
                            </p>

                            <hr class="my-3">

                            <div class="card-text" style="white-space: pre-line;">
                                {{ blog.content|linebreaks }}
                            </div>

                            <div class="mt-4">
                                <a href="{% url 'blog_list' %}" class="btn btn-outline-primary rounded-pill">
                                    ← Back to Blog List
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </article>

        </div>
    </div>
</div>
{% endblock %}
