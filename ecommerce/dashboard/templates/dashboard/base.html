<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Custom Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'dashboard/css/styles.css' %}">
    <script src="{% static 'dashboard/js/scripts.js' %}"></script>
</head>
<body>
    <div class="d-flex">
        <div class="bg-dark text-white p-3" style="width: 200px; height: 100vh;">
            <h4>Dashboard</h4>
            <ul class="nav flex-column mt-4">
                <li class="nav-item"><a class="nav-link text-white" href="{% url 'dashboard:dashboard_home' %}">Home</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="{% url 'dashboard:dashboard_users' %}">Users</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="{% url 'dashboard:dashboard_reports' %}">Reports</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="{% url 'dashboard:dashboard_logout' %}">Logout</a></li>
            </ul>
        </div>
        {% if messages %}
            <div class="alert alert-success">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <div class="p-4" style="flex-grow: 1;">
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
